<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/public/signup/signupStyle.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>SIGNUP</title>
</head>

<body>
  <section class="signup">
    <h1>Sign up</h1>

    <input id="name" type="text" placeholder="Name" required/>
    <p id="name" class="error"></p>

    <input id="password" type="password" placeholder="password" required/>
    <p id="passwordErr" class="error"></p>
    <input id="confirmPassword" type="password" placeholder="confirm Password"required/>
    <p id="confirmErr" class="error"></p>

    <input id="email" type="email" placeholder="Email" required/>
    <p id="emailErr" class="error"></p>


    <button id="submit">Signup</button>
    <button id="signin">Login</button>

  </section>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/public/scripts/fetch.js" type="text/javascript"></script>

  <script src="/public/signup/signupDom.js" type="text/javascript"></script>
</body>
