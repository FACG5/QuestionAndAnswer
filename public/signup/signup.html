
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/public/signup/signupStyle.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>SIGNUP</title>
</head>

<body>
  <section class="signup">
    <h1>Sign up</h1>

      <label for="name">Name:
        <input id="name" type="text" required/>
      </label>
   
      <label for="password">Password:
        <input id="password" type="password" required/>
      </label>
      <p id="passwordErr" class="error"></p>

     <label for="confirmPassword">Confirm password:
     <input id="confirmPassword" type="password" required/>
      </label>
      <p id="confirmErr" class="error"></p>

      <label for="email">Email:
        <input id="email" type="email" required/>
      </label>
      <p id="emailErr" class="error"></p>

    
      <button id = "submit">Submit</button>
      <button id ="signin">Login</button>
     
  </section>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/public/scripts/fetch.js" type="text/javascript"></script>

  <script src="/public/signup/signupDom.js" type="text/javascript"></script>
</body>
