<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/public/login/loginStyle.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">

  <title>LOGIN</title>
</head>

<body>
  <section class="signup">
    <h1>LOGIN PAGE</h1>
    <input id="email" type="email" required placeholder="Email" />
    <p id="emailErr" class="error"></p>


    <input id="password" type="password" required placeholder="password" />
    <p id="passwordErr" class="error"></p>

    <button id="loginSubmit">Login</button>
    <button id="signup">Signup</button>
  </section>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="/public/scripts/fetch.js" type="text/javascript"></script>

  <script src="/public/login/loginDom.js" type="text/javascript"></script>
</body>
